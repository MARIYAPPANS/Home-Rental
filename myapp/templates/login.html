<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="form-container">
        <h2>Login</h2>
        <div class="line"></div>
        <form class="form" method="post" action="{%url 'login'%}">
            {%csrf_token%}
            <div class="form-group">
                <input required="" placeholder="Enter your email" name="email" id="email" type="text">
            </div>
            <div class="form-group">
                <input required="" name="password" placeholder="Enter your password" id="password" type="password">
            </div>
            <button type="submit">Login</button>
        </form>        
        <p class="signup-link">
            Don't have an account?
            <a class="signup-link link" href="{%url 'signup'%}"> Sign up now</a>
        </p>
    </div>
</body>
</html>
