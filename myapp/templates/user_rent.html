<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>House Details</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            font-family: 'Arial', sans-serif;
            color: #333;
        }

        .form-container {
            width: 80%;
            max-width: 400px;
            background-color: #fff;
            padding: 40px;
            box-sizing: border-box;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .form-container h2 {
            text-align: center;
            color: #333;
        }

        .form-container button {
            display: block;
            width: 100%;
            padding: 12px;
            background-color: #3498db;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .form-container button:hover {
            background-color: #2186c4;
        }

        .form-container .form-group {
            margin-bottom: 20px;
        }

        .form-container input[type="text"],
        .form-container input[type="number"],
        .form-container select,
        .form-container textarea,
        .form-container input[type="file"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            margin-bottom: 10px;
        }

        .form-container .line {
            width: 100%;
            height: 1px;
            background-color: #ccc;
            margin: 20px 0;
        }

        @media only screen and (max-width: 600px) {
            .form-container {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>House Details Form</h2>
        <div class="line"></div>
        <form class="form" method="post" action="{% url 'housedetails' %}" enctype="multipart/form-data">
            {% csrf_token %}

            <div class="form-group">
                <input required="" placeholder="House Owner Name" name="owner_name" id="owner_name" type="text">
            </div>

            <div class="form-group">
                <input required="" placeholder="Phone Number" name="phone_number" id="phone_number" type="text">
            </div>

            <div class="form-group">
                <input required="" placeholder="Cost of Rent" name="cost_of_rent" id="cost_of_rent" type="number">
            </div>

            <div class="form-group">
                <textarea required="" placeholder="Restrictions" name="restrictions" id="restrictions"></textarea>
            </div>

            <div class="form-group">
                <input required="" placeholder="Number of Bedrooms" name="bedrooms" id="bedrooms" type="number">
            </div>

            <div class="form-group">
                <select required="" name="ac_non_ac" id="ac_non_ac">
                    <option value="ac">AC</option>
                    <option value="non_ac">Non-AC</option>
                </select>
            </div>

            <div class="form-group">
                <input required="" type="file" name="photo" id="photo">
            </div>

            <button type="submit">List My House</button>
        </form>

    </div>
</body>
</html>
