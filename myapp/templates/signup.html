<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="form-container">
        <h2>Signup</h2>
        <div class="line"></div>
        <form class="form" method="post" action="{% url 'signup'%}">
            {%csrf_token%}
            <div class="form-group">
                <input required="" placeholder="Enter your email" name="email" id="email" type="text">
            </div>
            <div class="form-group">
                <input required="" name="password" placeholder="Enter your password" id="password" type="password">
            </div>
            <button type="submit">Sign Up</button>
        </form>
    </div>
</body>
</html>
